{% extends 'base.html' %}
{% load static %}

{% block content %}
<body class="goto-here">

      <div class="row no-gutters slider-text align-items-center justify-content-center">
        <div class="col-md-9 ftco-animate text-center">
          <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'shop' %}">Home</a></span> <span>CLOTHES</span></p>

        </div>
      </div>
    </div>
  </div>

      <div class="row">

            {% for i in data %}
            <div class="col-sm-6 col-md-6 col-lg-4 ftco-animate">
              <div class="product">
                <a href="{% url 'product_single' i.id %} class="img-prod"><img class="img-fluid" src="{{i.man_sopic.url}}" alt="Colorlib Template">

                  <div class="d-flex">

                    </div>
             
                    <div class="rating">
                      <p class="text-right">
                        <a href="#"><span class="ion-ios-star-outline"></span></a>
                        <a href="#"><span class="ion-ios-star-outline"></span></a>
                        <a href="#"><span class="ion-ios-star-outline"></span></a>
                        <a href="#"><span class="ion-ios-star-outline"></span></a>
                        <a href="#"><span class="ion-ios-star-outline"></span></a>
                      </p>
                    </div>
                  </div>
                  <p class="bottom-area d-flex px-3">
                    <a href="{% url 'cart' %}" class="add-to-cart text-center py-2 mr-1"><span>Add to cart <i class="ion-ios-add ml-1"></i></span></a>
                    <a href="#" class="buy-now text-center py-2">Buy now<span><i class="ion-ios-cart ml-1"></i></span></a>
                  </p>
                </div>
              </div>
              
            </div>
            {% endfor %}
          </div>
          <div class="row mt-5">
            <div class="col text-center">
              <div class="block-27">

                  <li><a href="#">5</a></li>

            </div>
